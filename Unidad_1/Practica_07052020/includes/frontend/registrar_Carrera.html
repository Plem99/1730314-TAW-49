<!--Insertar Carrera-->
<div class="modal fade" id="carrera" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Registro de Carrera</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Clave:</label>
            <input type="text" class="form-control" id="claveCarrera">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombreCarrera">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" onclick="registrarCarrera();" class="btn btn-success" >Guardar</button>
        <button type="button" class="btn btn-danger"  data-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>
