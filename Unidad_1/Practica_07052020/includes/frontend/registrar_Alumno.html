<!--Insertar Alumno-->
<div class="modal fade" id="alumno" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Registro de Alumno</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombreAlumno">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Matricula:</label>
            <input type="text" class="form-control" id="matriculaAlumno">
          </div>
          <div class="form-group">
            <label for="email" class="col-form-label">Email:</label>
            <input type="text" class="form-control" id="emailAlumno">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Telefono:</label>
            <input type="text" class="form-control" id="telefonoAlumno">
          </div>
          <div class="form-group">
            <label for="number" class="col-form-label">Edad:</label>
            <input type="number" class="form-control" id="edadAlumno">
          </div>
          <div class="form-group">
            <label for="inputState">Carrera:</label>
                <select id="carrera" class="form-control">
                </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" onclick="registrarAlumno();" class="btn btn-success" >Guardar</button>
        <button type="button" class="btn btn-danger"  data-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>
